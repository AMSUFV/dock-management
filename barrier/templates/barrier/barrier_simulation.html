{% extends "dock_scheduler/base.html" %}
{% load crispy_forms_tags %}
{% block form_block %}
<div class="col-md-4">
    <div class="content-section">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Docks entrance</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Scan license plate</button>
            </div>
        </form>
    </div>
</div>
<div class="col-md-8"></div>
{% endblock form_block %}

{% extends "dock_scheduler/base.html" %}
{% block content %}
<div class="col-md-4">
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Are you sure you want to cancel your booking?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm sure</button>
                <a class="btn btn-outline-secondary" href="{% url 'booking-detail' object.id %}">No, take me back</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
